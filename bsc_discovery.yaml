alias: BSC discovery
description: ""
triggers:
  - alias: DataDevice
    topic: bsc/DataDevice/+/+
    enabled: true
    trigger: mqtt
    id: DataDevice
  - topic: bsc/DataDevice/+/cellVoltage/#
    enabled: true
    trigger: mqtt
    alias: Cell Voltages
    id: CellVoltages
  - topic: bsc/DataDevice/+/temperature/#
    enabled: true
    trigger: mqtt
    alias: DataDevice Temperatures
    id: DataDeviceTemperatures
  - alias: 1wire Temperature
    topic: bsc/temperatur/#
    enabled: true
    trigger: mqtt
    id: 1WireTemperature
  - alias: Inverter
    topic: bsc/inverter/#
    enabled: true
    trigger: mqtt
    id: Inverter
  - alias: Trigger
    topic: bsc/trigger/#
    enabled: true
    trigger: mqtt
    id: Trigger
conditions: []
actions:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - Inverter
        sequence:
          - action: mqtt.publish
            data:
              qos: 0
              topic: >-
                homeassistant/sensor/{{ trigger.topic.split('/')[0]}}/{{
                trigger.topic.split('/')[1]}}_{{
                trigger.topic.split('/')[2]}}/config
              payload: |-
                {
                  "name": "{{trigger.topic.split('/')[2]}}",
                  "state_topic": "{{ trigger.topic }}",
                  "device_class": "{% set d = { 'chargeCurrentSoll': 'current', 'chargeVoltage': 'voltage', 'dischargeCurrentSoll': 'current', 'SoC': 'battery', 'temperature': 'temperature', 'totalCurrent': 'current', 'totalVoltage': 'voltage',} %} {{ d.get( trigger.topic.split('/')[2], 'none' ) }}",
                  "state_class": "measurement",
                  "unique_id": "{{ trigger.topic.split('/')[0]}}_{{ trigger.topic.split('/')[1]}}_{{ trigger.topic.split('/')[2]}}",
                  "device": {
                    "identifiers": ["bsc_{{ trigger.topic.split('/')[0]}}"],
                    "name": "BSC",
                    "manufacturer": "BSC",
                    "model": "BSC",
                    "sw_version": "n/a",
                    "hw_version": "n/a",
                    "configuration_url": "https://github.com/dominikfe/ha_bsc_discovery_automation"
                  }
                }
            alias: Inverter
        alias: Inverter
      - conditions:
          - condition: trigger
            id:
              - Trigger
        sequence:
          - action: mqtt.publish
            data:
              qos: 0
              topic: >-
                homeassistant/sensor/{{ trigger.topic.split('/')[0]}}/{{
                trigger.topic.split('/')[1]}}_{{
                trigger.topic.split('/')[2]}}/config
              payload: |-
                {
                  "name": "Trigger {{trigger.topic.split('/')[2]}}",
                  "state_topic": "{{ trigger.topic }}",
                  "state_color": "true",
                  "unique_id": "{{ trigger.topic.split('/')[0]}}_{{ trigger.topic.split('/')[1]}}_{{ trigger.topic.split('/')[2]}}",
                  "device": {
                    "identifiers": ["bsc_{{ trigger.topic.split('/')[0]}}"],
                    "name": "BSC",
                    "manufacturer": "BSC",
                    "model": "BSC",
                    "sw_version": "n/a",
                    "hw_version": "n/a",
                    "configuration_url": "https://github.com/dominikfe/ha_bsc_discovery_automation"
                  }
                }
            alias: Inverter
        alias: Trigger
      - conditions:
          - condition: trigger
            id:
              - DataDeviceTemperatures
        sequence:
          - action: mqtt.publish
            data:
              qos: 0
              topic: >-
                homeassistant/sensor/{{ trigger.topic.split('/')[0]}}{{
                trigger.topic.split('/')[1]}}{{trigger.topic.split('/')[2]}}/{{trigger.topic.split('/')[3]}}{{trigger.topic.split('/')[4]}}/config
              payload: |-
                {
                  "name": "Temperature Sensor {{ trigger.topic.split('/')[4]|int +1}}",
                  "state_topic": "{{ trigger.topic }}",
                  "device_class": "temperature",
                  "state_class": "measurement",
                  "value_template": "{% raw %} {{ value }} {% endraw %}",
                  "unit_of_measurement": "Â°C",
                  "unique_id": "{{trigger.topic.split('/')[0]}}_{{trigger.topic.split('/')[1]}}_{{trigger.topic.split('/')[2]}}_{{trigger.topic.split('/')[3]}}_{{trigger.topic.split('/')[4]}}",
                  "device": {
                    "identifiers": ["{{trigger.topic.split('/')[0]}}_{{trigger.topic.split('/')[1]}}_{{trigger.topic.split('/')[2]}}"],
                    "name": "BSC {{trigger.topic.split('/')[1]}} {{trigger.topic.split('/')[2]}}",
                    "manufacturer": "BSC",
                    "model": "BSC",
                    "sw_version": "n/a",
                    "hw_version": "n/a",
                    "configuration_url": "https://github.com/dominikfe/ha_bsc_discovery_automation"
                  }
                }
            alias: Temperatures
        alias: Temperatures
      - conditions:
          - condition: and
            conditions:
              - condition: template
                value_template: "{{ trigger.payload != '0' }}"
          - condition: trigger
            id:
              - CellVoltages
        sequence:
          - action: mqtt.publish
            data:
              qos: 0
              topic: >-
                homeassistant/sensor/{{
                trigger.topic.split('/')[0]}}{{trigger.topic.split('/')[1]}}{{trigger.topic.split('/')[2]}}/{{trigger.topic.split('/')[3]}}{{trigger.topic.split('/')[4]}}{{trigger.topic.split('/')[5]}}/config
              payload: |-
                {
                  "name": "Cell {% if trigger.topic.split('/')[4]|int < 9 %}0{% else %}{% endif %}{{ trigger.topic.split('/')[4]|int +1}} Voltage",
                  "state_topic": "{{ trigger.topic }}",
                  "device_class": "voltage",
                  "state_class": "measurement",
                  "value_template": "{% raw %} {{ value|int / 1000 }} {% endraw %}",
                  "unit_of_measurement": "V",
                  "unique_id": "{{ trigger.topic.split('/')[0]}}_{{ trigger.topic.split('/')[1]}}_{{ trigger.topic.split('/')[2]}}_{{trigger.topic.split('/')[3]}}{% if trigger.topic.split('/')[4]|int < 9 %}0{% else %}{% endif %}{{ trigger.topic.split('/')[4]|int +1}}",
                  "device": {
                    "identifiers": ["{{trigger.topic.split('/')[0]}}_{{trigger.topic.split('/')[1]}}_{{trigger.topic.split('/')[2]}}"],
                    "name": "BSC {{trigger.topic.split('/')[1]}} {{trigger.topic.split('/')[2]}}",
                    "manufacturer": "BSC",
                    "model": "BSC",
                    "sw_version": "n/a",
                    "hw_version": "n/a",
                    "configuration_url": "https://github.com/dominikfe/ha_bsc_discovery_automation"
                  }
                }
            alias: cellVoltages
        alias: CellVoltages
      - conditions:
          - condition: template
            value_template: >-
              {{ trigger.topic.split('/')[3] != "cellVoltage" and
              trigger.topic.split('/')[3] != "valid"}}
        sequence:
          - action: mqtt.publish
            data:
              qos: 0
              topic: >-
                homeassistant/sensor/{{
                trigger.topic.split('/')[0]}}{{trigger.topic.split('/')[1]}}{{trigger.topic.split('/')[2]}}/{{trigger.topic.split('/')[3]}}/config
              payload: |-
                {
                  "name": "{{trigger.topic.split('/')[3]}}",
                  "state_topic": "{{ trigger.topic}}",
                  "device_class": "battery",
                  "state_class": "measurement",
                  "unit_of_measurement": "{% if "Current" in trigger.topic.split('/')[3] %}A{% endif %}{% if "maxCellDifferenceVoltage" in trigger.topic.split('/')[3] %}mV{% endif %}{% if "totalVoltage" in trigger.topic.split('/')[3] %}V{% endif %}{% if "SoC" in trigger.topic.split('/')[3] %}%{% endif %}",
                  "unique_id": "bsc_{{ trigger.topic.split('/')[2]}}_{{ trigger.topic.split('/')[3]}}",
                  "device": {
                    "identifiers": ["{{trigger.topic.split('/')[0]}}_{{trigger.topic.split('/')[1]}}_{{trigger.topic.split('/')[2]}}"],
                    "name": "BSC {{trigger.topic.split('/')[1]}} {{trigger.topic.split('/')[2]}}",
                    "manufacturer": "BSC",
                    "model": "BSC",
                    "sw_version": "n/a",
                    "hw_version": "n/a",
                    "configuration_url": "https://github.com/dominikfe/ha_bsc_discovery_automation"
                  }
                }
            alias: Rest
        alias: Rest
mode: parallel
max: 10
